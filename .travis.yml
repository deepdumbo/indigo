language: python
python:
- '3.5'
install:
- sudo apt-get update
- wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
- bash miniconda.sh -b -p $HOME/miniconda
- export PATH="$HOME/miniconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda update -q conda
- conda info -a
- conda install -nroot conda-build=2.1.10
- conda env create --debug -f requirements.txt python=3.5
- source activate indigo
- conda develop -b .
- export MKLROOT=$CONDA_PREFIX
- wget -O scan.h5 "https://drive.google.com/uc?export=download&id=0B3gFEmaelkOoZEtvU19reklkamM"

script:
- pytest --cov=indigo

after_success:
  - coveralls

deploy:
  provider: pypi
  server: https://upload.pypi.org/legacy/
  user: indigo-lang
  password:
    secure: 
  on:
    branch: master
